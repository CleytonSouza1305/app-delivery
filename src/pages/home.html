<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | The Better Food</title>

  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/global.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main data-theme="white-theme">
    <header>
      <nav>
        <div class="top-header">
          <div class="logo">
            <a href="./home.html"><img src="../imgs/ifood-logo.png" alt="Ifood Logo" width="150px" height="100px"></a>
          </div>
          <div class="div-search">
            <input type="search" class="search-input" placeholder="Buscar restaurante">
            <div class="icon-div"><i class="fas fa-search"></i></div>
          </div>
        </div>

        <ul class="ul-nav-principal">
          <li>
            <a href="#">Banner Promocional</a>
          </li>
          <li>
            <a href="#categories">Categorias <i class="fa-solid fa-list"></i></a>
          </li>
          <li>
            <a href="#restaurants">Restaurantes <i class="fa-solid fa-utensils"></i></a>
          </li>
          <li>
            <a href="#">Perfil <i class="fa-solid fa-user"></i></a>
          </li>
          <li>
           <a href="#">Configurações <i class="fa-solid fa-gear"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="promotional-banner">
      <div id="left-image" class="arrows"><i class="fa-solid fa-arrow-left"></i></div>
    
        <img id="banner-image" src="../imgs/promotional-banner-1.avif" alt="Banner Promocional">
        
      <div id="right-image" class="arrows"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    <h2 class="h2-title">Próximos de você...</h2>
    <div class="restaunrant-content-slider"></div>
    <h2 class="h2-title" id="categories">Categorias</h2>
    <div class="category-slider">
    <div class="category">
        <img src="https://media.istockphoto.com/id/901501348/vector/slice-of-melted-cheese-pepperoni-pizza.jpg?s=612x612&w=0&k=20&c=0cIsVfLHiabGD1NGDZEfE1hIBmD5DQuzNuLK8Owvyo8=" alt="Pizza">
        <div class="category-name">Pizza</div>
    </div>
    <div class="category">
        <img src="https://img.freepik.com/premium-vector/hand-drawn-cartoon-hamburger-illustration_561641-3665.jpg" alt="Hambúrguer">
        <div class="category-name">Hambúrguer</div>
    </div>
    <div class="category">
        <img src="https://t3.ftcdn.net/jpg/00/71/27/58/360_F_71275800_6q6o3Pm2b3B5JFTl57vkvlG9OPI348n0.jpg" alt="Sushi">
        <div class="category-name">Sushi</div>
    </div>
    <div class="category">
        <img src="https://banner2.cleanpng.com/20231030/twv/transparent-taco-cartoon-taco-taco-illustration-flattened-taco-cartoon-taco-with-spices-vegetables-and-1711040949940.webp" alt="Mexicana">
        <div class="category-name">Mexicana</div>
    </div>
    <div class="category">
        <img src="https://i.pinimg.com/736x/c5/70/c8/c570c83112efab1e423497739e018072.jpg" alt="Massa">
        <div class="category-name">Massa</div>
    </div>
    <div class="category">
        <img src="https://images.vexels.com/media/users/3/141142/isolated/preview/d5ce613797b1fd08bdf3e038bfa1d0b2-desenhos-animados-de-salada-colorida.png" alt="Salada">
        <div class="category-name">Salada</div>
    </div>
    <div class="category">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/7141655-delicioso-sobremesas-cartoon-set-gratis-vetor.jpg" alt="Sobremesa">
        <div class="category-name">Sobremesa</div>
    </div>
    <div class="category">
        <img src="https://png.pngtree.com/png-vector/20230728/ourlarge/pngtree-booze-clipart-alcoholic-drinks-and-fruit-on-a-white-background-vector-png-image_6797107.png" alt="Bebidas">
        <div class="category-name">Bebidas</div>
    </div>
  </div>

  <h2 class="h2-title" id="restaurants">Restaurantes</h2>
  <div class="cards-all-restaurants"></div>
  </main>

  <div class="cart-div">
    <i class="fas fa-shopping-cart"></i>
    <span id="quantity">(0)</span>
  </div>
  <div class="carrinho">
    <div class="header-cart">
      <h2>Meu Carrinho</h2>
      <span id="close-btn">X</span>
    </div>
    <div class="footer-cart">
      <span>
        Total: 
      </span>
      <span class="total">
        R$ 00,00 
      </span>
    </div>
  </div>
  <script src="../js/home.js"></script>
</body>
</html>
